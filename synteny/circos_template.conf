<colors>
<<include etc/colors.conf>>
<<include etc/brewer.conf>>
</colors>

<<include colors_fonts_patterns.conf>>


karyotype = TARGET_karyotype.txt,QUERY_karyotype_CHR.txt

chromosomes_display_default = no
chromosome_label = yes

chromosomes = LINE
chromosomes_order = LINE
#chromosomes_color  = LINE
#chromosomes_color = g1=spectral-7-seq-2,s=spectral-7-seq-3,g2=spectral-7-seq-6,m=spectral-7-seq-7
#plot_width   = 80 # 35 if drawing 20 plots
#plot_padding = 25 # 20 if drawing 20 plots
#num_plots    = 6  # 20 if drawing 20 plots

#chromosomes_radius  = CHR:0.9r

<image>
<<include etc/image.conf>>
</image>

chromosomes_units  = 1000000

<ideogram>

<spacing>
default = 0.005r

</spacing>

# Ideogram position, fill and outline

radius           = 0.60r
thickness        = 100p
fill             = yes
#color = white
stroke_color     = black
stroke_thickness = 2p

# Minimum definition for ideogram labels.

show_label       = yes
# see etc/fonts.conf for list of font names
label_font       = default 
label_radius     = 1.15r
label_size       = 20
label_parallel   = no

</ideogram>

<plots>
<plot>

type      = histogram
file      = QUERY_singletonDiff.out

r1        = 1.1r
r0        = 1r


stroke_type = outline
thickness   = 1
color       = vdgrey
extend_bin  = no

#<backgrounds>
#<background>
#color = vvlgrey
#</background>
#</backgrounds>

#<axes>
#<axis>
#spacing   = 0.1r
#color     = lgrey
#thickness = 2
#</axis>
#</axes>

<rules>
<rule>
use       = no
condition = var(value) < 0
show      = no
</rule>
<rule>
#condition  = var(value) < 0
condition  = 1
fill_color = lred
#fill_color = eval(sprintf("spectral-9-div-%d",remap_int(var(value),-1,1,1,9)))
</rule>
</rules>

</plot>

</plots>


