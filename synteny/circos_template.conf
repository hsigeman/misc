######### Ticks

show_ticks          = yes
show_tick_labels    = yes

<ticks>
skip_first_label = no
skip_last_label  = no
radius           = dims(ideogram,radius_outer)
tick_separation  = 2p
label_separation = 5p
multiplier       = 1e-6
color            = black
thickness        = 4p
size             = 20p
chromosomes_display_default = no
chromosomes = CHR

<tick>
spacing        = 10u
show_label     = yes
label_size     = 40p
label_offset   = 10p
format         = %d
grid           = yes
grid_color     = dgrey
grid_thickness = 50p
grid_start     = 0.5r
grid_end       = 0.999r
</tick>

</ticks>





<<include etc/housekeeping.conf>>
